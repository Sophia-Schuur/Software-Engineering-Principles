<!DOCTYPE html>
<html>
<head>
    <title>Smile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <header>
        
        <img src="images/smile7.png" alt="Smile Header"> <!-- smile header pic-->
        <div class="message">
            Tell us something that made you smile.
        </div>

    </header>
    <section class="mainbody">
        <form method="get" action="index.html">
            <input type="text" placeholder="Title" class="title-input" name="title" />
          

            <textarea placeholder="Share a smile..."
                      class="story-input"
                      name="story"></textarea>

            <label>
                How happy did this make you?
            </label>

            <select class="happiness-level-input"
                    name="happiness-level">

                <option value="1">
                    Happy
                </option>

                <option value="2">
                    Really happy
                </option>

                <option value="3">
                    So happy, I can't stop smiling!
                </option>

            </select>

            <input type="submit" class="mybutton submit-input" value="Post" />

            <a class="mybutton return" href="index.html">
                Cancel
            </a>


        </form>
    </section>
</body>
</html>
